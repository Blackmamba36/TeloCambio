{% extends 'base.html' %}

{% block content %}



<h1>Post</h1>

<div class=" d-flex flex-row flex-wrap">
{% for post in object_list %}

<div class="card m-1 border-dark" style="width: 18rem;">
    <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
    <div class="card-body">
        <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.post_date }} - 
        <a href="{% url 'category' post.category.id %}">{{ post.category }}</a>
        <a href="{% url 'update_post' post.pk %}">(Editar)</a>
        <a href="{% url 'delete_post' post.pk %}">(Eliminar)</a>

          
       <div class="article-content">{{ post.body }}</div>

    </div>
  </div>


   

      
{% endfor %}
</div>
{% endblock %}
